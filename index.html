<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Uniscape</title>
  </head>
  <body>
    <nav class="nav-cont">
      <div class="wrapper">
        <img src="css/images/uniscape-logo.svg" alt="Uniscape Logo">
        <ul>
          <li><a href="#">Home</a>
          <li><a href="#">Products</a>
          <li><a href="#">About</a>
          <li><a href="#">Contact</a>
        </ul>
      </div>
    </nav>
    <div class="header-cont">
      <div class="wrapper">
        <div class="header-images">
          <img src="css/images/white-house.png" alt="White House">
          <img src="css/images/orange-apartments.png" alt="Orange Apartments">
          <img src="css/images/space-building.png" alt="Space Building">
        </div>
        <h1>Leaders in Modern Design</h1>
        <p>Pellentesque tincidunt nulla quis sapien iaculis, vitae vehicula nisl aliquam. Integer nisl quam, condimentum nec condimentum nec, fermentum nec orci.</p>
        <div class="btn">
          <a href="#">Learn More</a>
        </div>
      </div>
    </div>
    <div class="section-head">
      <h4>Products</h4>
      <img src="css/images/blue-underline.svg" alt="Blue Underline">
    </div>
    <div class="products-cont">
      <div class="architecture-cont">
        <h2>Architecture</h2>
        <img src="css/images/arrow-left.svg" alt="Arrow Left">
        <div class="photo-gallery">
          <img class="gallery" src="css/images/cross-stairway.png" alt="Cross Stairway">
          <img class="gallery" src="css/images/pointy-building.png" alt="Cross Stairway">
          <img class="gallery" src="css/images/person-stairs.png" alt="Cross Stairway">
        </div>
        <img src="css/images/arrow-right.svg" alt="Arrow Right">
      </div>
      <div class="photography-cont">
        <h2>Photography</h2>
        <img src="css/images/arrow-left.svg" alt="Arrow Left">
        <div class="photo-gallery">
          <img class="gallery" src="css/images/blue-bird.png" alt="Blue Bird">
          <img class="gallery" src="css/images/stick-man.png" alt="Stick Man">
          <img class="gallery" src="css/images/river.png" alt="River">
        </div>
        <img src="css/images/arrow-right.svg" alt="Arrow Right">
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
